<!-- Start Contact -->
<div class=" bg-light mx-0">
    <div class="row py-5">
        <form class="col-md-8 m-auto" method="post" role="form">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputname">Nombre Completo</label>
                    <input type="text" class="form-control mt-1" id="name" name="name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email">
                </div>
            </div>


            <!--Agregado-->
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputfecha">Fecha de nacimiento</label>
                    <input type="date" class="form-control mt-1" id="fecha" name="fecha">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputciudad">Ciudad</label>
                    <select class="form-control mt-1" id="ciudad" name="ciudad">
                    </select>
                </div>
            </div>
            <!--Fin-->



            <div class="mb-3">
                <label for="inputsubject">Asunto</label>
                <input type="text" class="form-control mt-1" id="subject" name="subject">
            </div>

            <div class="mb-3">
                <label for="inputmessage">Mensaje</label>
                <textarea class="form-control mt-1" id="message" name="message" rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-center mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->

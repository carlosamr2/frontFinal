<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/img/usuario.svg" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
            <input formControlName="correo" type="text" id="user" class="fadeIn second" name="user" placeholder="login">
            <input formControlName="password" type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <!-- Remind Passowrd -->
        <!--div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div-->
    </div>
</div>
